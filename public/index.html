<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Snake Bite</title>
    <link rel="stylesheet" type="text/css" href="snakegame.css" />
  </head>
  <body>
    <h1 style="color: darkgreen;">SNAKE BITE</h1>
    <div id="gameContainer"></div>
    <div id="scoreContainer">
      <div class="scoreBoard">Food: <span id="pointsEarned">0</span></div>
      <div class="scoreBoard">Blocks: <span id="blocksTravelled">0</span></div>
    </div>
    <div id="onScreenControllers">
      <button class='b' id="leftButton">◀️</button>
      <div>
        <button class='b' id="upButton">🔼</button>
        <button class='b' id="downButton">🔽</button>
      </div>
      <button class='b' id="rightButton">▶️</button>
    </div>
    <h5 style="position: absolute; bottom: 5px; right: 5px; color: darkgreen;">-Shreya Gupta</h5>
  </body>
  <script src="snakegame.js"></script>
</html>
